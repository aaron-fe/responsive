<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive disign</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.10.2.min.js"></script>
	<!--[if lte IE 8]>
	<script src="src/responsive.js"></script>
	<![endif]-->
	<style>
		body {
			background: blue;
		}
		.w990 body {
			background: red;
		}
		.w1200 body {
			background: green;
		}
		.w1600 body {
			background: orange;
		}
		@media (max-width: 990px) {
			body {
				background: blue;
			}
		}
		@media (min-width: 991px) and (max-width: 1200px) {
			body {
				background: red;
			}
		}
		@media (min-width: 1201px) and (max-width: 1600px) {
			body {
				background: green;
			}
		}
		@media (min-width: 1601px) {
			body {
				background: orange;
			}
		}
	</style>
</head>
<body>
	
</body>
</html>
